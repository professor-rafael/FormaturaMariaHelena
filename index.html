<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formatura da Maria Helena</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>AMORES</h4>
                        <p>Lindonas da minha vida</p>
                    </div>
                </div>
            </label>   
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>FAMÍLIA</h4>
                        <p>Um presente de Deus</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>FORMATURA DO QUERUBIM</h4>
                        <p>Papai te ama</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>MARIA HELENA & ISABEL</h4>
                        <p>Grato a Deus por essas bençãos</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                    <h4>FILHAS LINDAS</h4>
                    <p>Razão da vida do papai</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c6" >
        <label for="c6" class="card">
            <div class="row">
                <div class="icon">6</div>
                <div class="description">
                <h4>PODER FEMININO</h4>
                <p>Rocha pura</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
